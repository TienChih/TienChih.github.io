<meta charset=utf-8>
<title>blah</title>
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
  
 	 <script>sagecell.makeSagecell({"inputLocation": ".sage"});</script>
</head>
<body>
<p>
<font size="+2">
<div class="sage">
<script type="text/x-sage">
var("x y z")

f(x)=x+1
g(x)=-1*(x-2)^2+8

c=1.5

sur1 = revolution_plot3d(f(x), (x,0,3), opacity=0.5, show_curve=True, parallel_axis='z', color="blue")
slab = revolution_plot3d((c, x),(x,f(c),g(c)), show_curve=False,parallel_axis="z",opacity=0.75, color="red")
sur2 = revolution_plot3d(g(x), (x,0,3), opacity=0.5, show_curve=True, parallel_axis='z', color="teal")

sur1+sur2+slab
</script></div>
</font>
</p>
